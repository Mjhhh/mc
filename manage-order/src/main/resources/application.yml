server:
  port: 31500
spring:
  application:
    name: manage-order
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/mc_order?characterEncoding=utf-8
      username: root
      password: 123456
      driverClassName: com.mysql.jdbc.Driver
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
#rabbitmq配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true
    virtual-host: /

eureka:
  client:
    registerWithEureka: true #服务注册开关
    fetchRegistry: true #服务发现开关
    serviceUrl: #Eureka客户端与Eureka服务端进行交互的地址，多个中间用逗号分隔
      defaultZone: http://localhost:50101/eureka/,http://localhost:50102/eureka/
  instance:
    prefer-ip-address:  true  #将自己的ip地址注册到Eureka服务中
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port} #指定实例id
ribbon:
  MaxAutoRetries: 2 #最大重试次数，当Eureka中可以找到服务，但是服务连不上时将会重试，如果eureka中找不到服务则直接走断路器
  MaxAutoRetriesNextServer: 3 #切换实例的重试次数
  OkToRetryOnAllOperations: false  #对所有操作请求都进行重试，如果是get则可以，如果是post，put等操作没有实现幂等的情况下是很危险的,所以设置为false
  ConnectTimeout: 5000  #请求连接的超时时间
  ReadTimeout: 6000 #请求处理的超时时间

#内网穿透
intranet:
  penetrateUrl: http://t99z3n.natappfree.cc

#支付宝支付参数
alipay:
  #应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号,开发时使用沙箱提供的APPID，生产环境改成自己的APPID
  app_id: 2016101800717757
  #商户私钥，您的PKCS8格式RSA2私钥
  app_private_key: 
  #支付宝公钥,查看地址：https://openhome.alipay.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
  #你自己的支付宝公钥，注意是支付宝公钥，不是应用公钥
  alipay_public_key: 
  #服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
  notify_url: ${intranet.penetrateUrl}/order/alipay/notify/url
  #页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问(其实就是支付成功后返回的页面)
  return_url: http://8ybf52.natappfree.cc/course/notify/alipaynotify.html
  #签名方式
  sign_type: RSA2
  #返回格式
  format: JSON
  #字符编码格式
  charset: UTF-8
  #支付宝网关，这是沙箱的网关
  gatewayUrl: https://openapi.alipaydev.com/gateway.do
  #支付宝网关
  log_path:

#微信支付
wx:
  #开发者ID
  appID: wxab8acb865bb1637e
  #开发者密码
  appSecret: 86ae4a77893342f7568947e243c84d9aa
  #商户号
  mchID: 11473623
  #API密钥,key设置路径：微信商户平台(pay.weixin.qq.com)-->账户设置-->API安全-->密钥设置
  key: 2ab9071b06b9f739b950ddb41db2690d
  #通知链接
  notify_url: ${intranet.penetrateUrl}/order/wxpay/notify/url
  #连接超时时间
  connectionTimeout: 10000
  #请求超时时间
  readTimeout: 10000

mybatis:
  ##开启驼峰映射
  configuration:
    map-underscore-to-camel-case: true